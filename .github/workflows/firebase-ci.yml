name: Firebase CI

on:
  push:
    branches:
      - main
    paths:
      - firebase/**
  pull_request:
    branches:
      - main
    paths:
      - firebase/**

jobs:
  ci:
    name: CI

    defaults:
      run:
        working-directory: firebase

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          # last version
          - 14

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      # Use "install" instead of "ci" to trigger "preinstall" script.
      - run: npm install
        working-directory: firebase/functions
      - run: npm run lint
        working-directory: firebase/functions
      - run: npm run typecheck
        working-directory: firebase/functions
      - run: npm test
        working-directory: firebase/functions
      - run: npm run build
        working-directory: firebase/functions
